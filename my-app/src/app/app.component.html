<div class = "row">
  <button class ="btn-medium" (click) = "resetData()">Reset Data</button>
</div>

<div class="row">
  <div class="col">
    <nvd3 [options]="piechartOptions" [data]="piechartData"></nvd3>
  </div>
  <div class="col">
    <nvd3 [options]="multibarChartOptions" [data]="multibarChartData"></nvd3>
  </div>
</div>
<div class="row">
<!-- <ng-table [config]="config"
          (tableChanged)="onChangeTable(config)"
          (cellClicked)="onCellClick($event)"
          [rows]="rows" [columns]="columns">
</ng-table> -->
  <table>
    <thead>
      <tr>
        <th class="sortable">
          <span>Vehicle Number</span>
        </th>
        <th class="sortable">
          <span>Sales Date</span>
        </th>
        <th sortable="placed" class="sortable">
          <span>State</span>
        </th>
        <th sortable="placed" class="sortable">
          <span>Company</span>
        </th>
        <th sortable='total.value' class="sortable">
          <span>Owner</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of gridData">
        <td>
          {{item.obj}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
